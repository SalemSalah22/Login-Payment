<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login-style.css" />
    <title>Login</title>
  </head>

  <body>
    <section>
      <div class="logo">
        <img src="imgs\logo.png" alt="" />
      </div>
      <div class="form-box">
        <div class="left-side">
          <img src="imgs/back-img.jpeg" alt="Background Image" />
        </div>
        <div class="right-side">
          <div class="form-value">
            <form action="">
              <div class="titel">
                <h2>تسجيل الدخول</h2>
              </div>
              <div class="input-boxs">
                <div class="inputbox">
                  <input type="email" required />
                  <label for="">البريد</label>
                </div>
                <div class="inputbox">
                  <input type="password" required />
                  <label for="">كلمة المرور</label>
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
              </div>
              <div class="forget">
                <label for=""><input type="checkbox" />تذكرني لمده شهر </label>
                <a href="forget.html">نسيت كلمه السر ؟ </a>
              </div>
              <div class="btn">
                <span class="left-line"></span>
                <button><a href="">تسجيل</a></button>
                <span class="right-line"></span>
              </div>
              <div class="register">
                <a href="register.html">انشاء حساب</a>
                <p>ليس لديك حساب ؟</p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <p class="cby-ryt">Copyright © 2002 — Rihla</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
